<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header>
      <!-- header nav -->
      <section class="header-nav">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-lg-6">
              <div class="ico-nav">
              <!-- icona start bootstrap -->
              </div>
            </div>
            <div class="col-xs-12 col-lg-6">
              <div class="list-nav">
               <!-- lista header nav -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- header start -->
      <section class="header-start">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-lg-12">
              <div class="start-bootstrap">
                <img src="" alt="">
                <h1></h1>
                <!-- pseudo--icona--pseudo -->
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <!-- main top -->
      <section class="main-top">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-lg-12">
              <div class="title">
                <h1></h1>
                <!-- pseudo--icona--pseudo -->
              </div>
            </div>
          </div>
          <!-- griglia box main top -->
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <div class="box1 box">
                  box1
                </div>
              </div>
              <div class="col-lg-4">
                <div class="box2 box">
                  box2
                </div>
              </div>
              <div class="col-lg-4">
                <div class="box3 box">
                  box3
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <div class="box4 box">
                 box4
                </div>
              </div>
              <div class="col-lg-4">
                <div class="box5 box">
                  box5
                </div>
              </div>
              <div class="col-lg-4">
                <div class="box6 box">
                  box6
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- main center -->
      <section class="main-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="title-main-center box">
               <h1></h1>
               <!-- pseudo--icona--pseudo -->
              </div>
              <div class="col-lg-6">
                <div class="text-left box">
                  <p></p>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="text-right box">
                  <p></p>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="button">
                  <a href="#"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- main bottom -->
      <section class="main-bottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="title-main-bottom box">
               <h1></h1>
               <!-- pseudo--icona--pseudo -->
              </div>
            </div>
            <div class="col-lg-8 col-lg-offset-2">
              <div class="list-main-bottom">
                <ul>
                  <li><!-- pseudo --></li>
                  <li><!-- pseudo --></li>
                  <li><!-- pseudo --></li>
                  <li><!-- pseudo --></li>
                </ul>
              </div>
            </div>
            <div class="col-lg-8 col-lg-offset-2">
              <div class="button btn-main-bottom">
                <a href="#"></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- info footer -->
      <section class="info-footer">
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <div class="location box">
               <h2></h2>
               <p></p>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="web box">
               <h2></h2>
               <a href="#"><i></i></a>
               <a href="#"><i></i></a>
               <a href="#"><i></i></a>
               <a href="#"><i></i></a>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="freelancer box">
               <h2></h2>
               <p></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- copyright -->
      <section class="copyright">
       <div class="container">
         <div class="row">
           <div class="col">
             <div class="text-copyright">
               <h3></h3>
             </div>
           </div>
         </div>
       </div>
      </section>
    </footer>
  </body>
</html>
